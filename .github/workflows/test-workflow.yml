on:
  workflow_dispatch:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: project-a

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v4
      - id: changed-files
        uses: simenkristoffers1/release-please/.github/actions/changed-files@main
        with:
          directory: "project-a"
          pattern: "*.js"
      - run: echo ${{ steps.changed-files.outputs.changed-files }}
